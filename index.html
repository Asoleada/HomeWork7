<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

<form action="">
    Title <input type="text" name="title" placeholder="Select one or enter your own" required><br>
    <br>

    Name  <input type="text" name="name" placeholder="John Doe" required><br>
    <br>

    Phone number <input type="tel" name="phone" placeholder="+1 23456789"> (optional) <br>
    <br>

    Email address  <input id="mail" type="email" name="email" value="add@sdood" required><br>
    <br>

    Your website <input type="text" name="web" placeholder="www.yoursite.com"> (optional) <br>
    <br>

    Nr. of items to order
    <input type="number" name="quantity" min="1" max="10" value="6" required> (1-10) <br>
    <br>

    Length
    <input type="range" name="length" min="0" max="100" step="10" required> 1m (in 10cm increments)<br>
    <br>

    Delivery date
    <input type="date" name="date" min="2010-12-16" value="275760-08-27" required> (minimum 16 December 2010)<br>
    <br>

    Time of delivery
    <input type="time" name="time" step="30min" value="21:00" required> (in 30 min increments)<br>
    <br>

    Color of the item

    <input type="color" name="color" value="#ed1c24" required> (default red)<br>
    <br>

    <input type="submit" value="Submit">



</form>

</body>
</html>
